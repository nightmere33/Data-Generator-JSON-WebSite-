{% extends 'visa_form/base.html' %}
{% load i18n %}

{% block title %}{% trans "Login - Mosaic Visa Generator" %}{% endblock %}

{% block extra_head %}
<style>
    #particles-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        opacity: 0.7;
    }
    .dark #particles-canvas {
        opacity: 0.3;
    }

    .form-card {
        background-color: var(--bg-card);
        border-radius: 1.5rem;
        box-shadow: var(--card-shadow);
        border: 1px solid var(--border-color);
    }

    .form-input {
        width: 100%;
        border: 2px solid var(--input-border);
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        background-color: var(--input-bg);
        color: var(--text-primary);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--input-focus-border);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .form-label {
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
        display: block;
    }

    @media (max-width: 768px) {
        #particles-canvas {
            opacity: 0.4;
        }
        .dark #particles-canvas {
            opacity: 0.2;
        }
    }
</style>
{% endblock %}

{% block content %}
<canvas id="particles-canvas"></canvas>

<div class="max-w-md mx-auto relative z-10 px-4 py-8">
    <div class="form-card p-8">
        <h2 class="text-3xl font-bold mb-6 text-center" style="color: var(--text-primary);">{% trans "Agency Login" %}</h2>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6" style="background-color: var(--error-bg); border-color: var(--error-border); color: var(--error-text);">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="form-label">{% trans "Email" %}</label>
                <input type="email" name="email" required class="form-input">
            </div>
            <div>
                <label class="form-label">{% trans "Password" %}</label>
                <input type="password" name="password" required class="form-input">
            </div>
            <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-4 px-4 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                {% trans "Log In" %}
            </button>
        </form>
    </div>
</div>

<script>
    (function() {
        const canvas = document.getElementById('particles-canvas');
        if (!canvas) return;

        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const isMobile = window.innerWidth <= 768;
        const PARTICLE_COUNT = isMobile ? 30 : 50;
        const MAX_SPEED = 0.15;
        const CONNECT_DISTANCE = isMobile ? 100 : 150;
        const BASE_OPACITY = 0.3;
        const LINE_OPACITY = 0.15;
        const isDark = document.documentElement.classList.contains('dark');
        const color = isDark ? '200,200,200' : '79,70,229';

        function init() {
            resizeCanvas();
            createParticles();
            animate();
        }

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * MAX_SPEED,
                    vy: (Math.random() - 0.5) * MAX_SPEED,
                });
            }
        }

        function animate() {
            if (width === 0 || height === 0) {
                requestAnimationFrame(animate);
                return;
            }

            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = `rgba(${color}, ${BASE_OPACITY})`;
            ctx.lineWidth = 1;

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fill();

                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < CONNECT_DISTANCE) {
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(${color}, ${LINE_OPACITY * (1 - distance / CONNECT_DISTANCE)})`;
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            createParticles();
        });

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    })();
</script>
{% endblock %}
